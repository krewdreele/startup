<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="goals.css" />
    <title>Goals</title>
  </head>
  <body>
    <header>
      <h1>Tracker</h1>
      <nav>
        <a href="main.html">Home</a>
        <a href="goals.html">Goals</a>
        <a href="meals.html">Meals</a>
        <a href="log.html">Log</a>
      </nav>
      <div>
        <a href="profile.html">username</a>
        <img src="Portrait.png" />
      </div>
    </header>
    <main>
      <div class="section-container">
        <section>
          <h2>Main Goal</h2>
          <p>Start weight: 245 lbs</p>
          <p>Start date: Janurary 1st, 2024</p>
          <p>Goal weight: 200 lbs</p>
          <p>Goal date: June 1st, 2024</p>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#edit-main-goal"
          >
            Edit
          </button>
        </section>
      </div>
      <div class="section-container">
        <section>
          <h2>Daily Goals</h2>
          <p>Calories: 2400</p>
          <p>Protein: 150g</p>
          <p>Fat: 45g</p>
          <p>Carbs: 100g</p>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#edit-daily-goal"
          >
            Edit
          </button>
        </section>
      </div>
    </main>
    <div
      class="modal fade"
      id="edit-main-goal"
      tabindex="-1"
      aria-labelledby="edit-main-goal-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-main-goal-label">Main Goal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" placeholder="start weight" />
              <input type="text" placeholder="start date" />
              <input type="text" placeholder="goal weight" />
              <input type="text" placeholder="goal date" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">
                Cancel
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="edit-daily-goal"
      tabindex="-1"
      aria-labelledby="edit-daily-goal-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-daily-goal-label">Daily Goal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul>
              <li>
                <select>
                  <option value="less than"></option>
                  <option value="greater than"></option>
                </select>
                <input type="text" placeholder="calories" />
              </li>
              <li>
                <input type="text" placeholder="protein" />
                <button type="button" class="btn btn-outline-secondary">
                  &gt;
                </button>
              </li>
              <li>
                <input type="text" placeholder="fat" />
                <button type="button" class="btn btn-outline-secondary">
                  &lt;
                </button>
              </li>
              <li>
                <input type="text" placeholder="carbs" />
                <button type="button" class="btn btn-outline-secondary">
                  &lt;
                </button>
              </li>
            </ul>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">
                Cancel
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/krewdreele">Drew Keele</a>
    </footer>
  </body>
</html>
