<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
    <title>Tracker</title>
  </head>
  <body>
    <header>
      <h1>Tracker</h1>
    </header>
    <main>
      <div>
        <p>Please login to continue</p>
        <form method="get" action="main.html">
          <input type="text" id="name" placeholder="username" required />
          <input type="text" id="pw" placeholder="password" required />
          <button type="submit" class="btn btn-info">Login</button>

          <p>Don't have an account?</p>
          <button
            type="button"
            class="btn btn-info"
            data-bs-target="#create-account"
            data-bs-toggle="modal"
          >
            Create Account
          </button>
        </form>
      </div>
    </main>
    <div
      class="modal fade"
      id="create-account"
      tabindex="-1"
      aria-labelledby="create-account-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-account-label">
              Create Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="account-info">
              <input type="text" placeholder="first name" required />
              <input type="text" placeholder="last name" required />
              <input type="text" placeholder="username" required />
              <input type="text" placeholder="password" required />
              <input type="text" placeholder="confirm password" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/krewdreele">Drew Keele</a>
    </footer>
    <script src="home.js"></script>
  </body>
</html>
