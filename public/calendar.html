<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="calendar.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="calendar.css" />
    <title>Log</title>
  </head>
  <body>
    <header>
      <h1>Tracker</h1>
      <nav>
        <a href="main.html">Home</a>
        <a href="goals.html">Goals</a>
        <a href="meals.html">Meals</a>
        <a href="calendar.html">Log</a>
      </nav>
      <div>
        <a href="profile.html" id="username">username</a>
        <img src="Portrait.png" />
      </div>
    </header>
    <main>
      <div class="datepicker">
        <div class="datepicker-top">
          <div class="btn-group"></div>
          <div class="month-selector">
            <button class="arrow" onclick="prevMonth()">
              <i class="material-icons">&leftarrow;</i>
            </button>
            <span id="month-name"></span>
            <button class="arrow" onclick="nextMonth()">
              <i class="material-icons">&rightarrow;</i>
            </button>
          </div>
        </div>
        <div class="week">
          <span class="day">Su</span>
          <span class="day">Mo</span>
          <span class="day">Tu</span>
          <span class="day">We</span>
          <span class="day">Th</span>
          <span class="day">Fr</span>
          <span class="day">Sa</span>
        </div>
        <div class="datepicker-calendar" id="calendar"></div>
      </div>

      <div
        class="modal fade"
        id="calendar-date"
        tabindex="-1"
        aria-labelledby="calendar-date-label"
        style="display: none"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="calendar-date-label"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <h4>Goals</h4>
                <p>Calories: 2000 ✓</p>
                <p>Protein: 40g X</p>
                <p>Fat: 20g ✓</p>
                <p>Carbs: 65g ✓</p>
              </div>
              <div>
                <h4>Meals</h4>
                <p>Breakfast: Eggs n Toast</p>
                <p>Lunch: Turkey Sandwich meal</p>
                <p>Dinner: Steak meal</p>
                <p>Snacks:</p>
                <ul>
                  <li>Chips</li>
                  <li>Gummy bears</li>
                </ul>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/krewdreele">Drew Keele</a>
    </footer>
  </body>
</html>
