<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="socket.js"></script>
    <script defer src="main.js"></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Tracker</h1>
      <nav>
        <a href="main.html">Home</a>
        <a href="goals.html">Goals</a>
        <a href="meals.html">Meals</a>
        <a href="calendar.html">Log</a>
      </nav>
      <div>
        <a href="profile.html" id="username">username</a>
        <img src="Portrait.png" />
      </div>
    </header>
    <main>
      <div class="section-container" id="notification-container">
        <section>
          <h2>Feed</h2>
          <div id="notifications">
            <input type="text" placeholder="comment" />
            <button class="btn btn-info">></button>
          </div>
        </section>
      </div>
      <div class="section-container">
        <section>
          <h2>Calories</h2>
          <b id="total-cals"></b>
          <div style="display: flex">
            <p>Protein:</p>
            <p id="total-protein"></p>
            <p>g</p>
          </div>
          <div style="display: flex">
            <p>Fat:</p>
            <p id="total-fat"></p>
            <p>g</p>
          </div>
          <div style="display: flex">
            <p>Carbohydrates:</p>
            <p id="total-carbs"></p>
            <p>g</p>
          </div>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#add-food"
            style="width: 20%; margin: 20px"
          >
            +
          </button>
        </section>
      </div>
    </main>
    <div
      class="modal fade"
      id="add-food"
      tabindex="-1"
      aria-labelledby="add-food-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-food-label">Search Your Meals</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="clear()"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="start typing..."
              id="search-input"
            />
            <div
              id="meal-search-container"
              style="display: flex; flex-direction: column; width: 50%"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              onclick="clear()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addMeal()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/krewdreele">Drew Keele</a>
    </footer>
  </body>
</html>
