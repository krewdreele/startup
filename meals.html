<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="meals.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Meals</title>
  </head>
  <body>
    <header>
      <h1>Tracker</h1>
      <nav>
        <a href="main.html">Home</a>
        <a href="goals.html">Goals</a>
        <a href="meals.html">Meals</a>
        <a href="log.html">Log</a>
      </nav>
      <a href="profile.html">username</a>
      <img src="Portrait.png" />
    </header>

    <main>
      <div id="meals">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="meals.html"
              >Breakfast</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lunch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dinner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Snacks</a>
          </li>
        </ul>
        <div class="card-container">
          <div class="card">
            <img src="breakfast.jpg" />
            <title>Eggs n Toast</title>
            <rect width="100%" height="100%" fill="#20c997"></rect>

            <div class="card-body">
              <h5>Breakfast 1</h5>
              <p class="card-text">
                Sunny side up eggs, grilled hashbrowns, toast with butter and
                black coffee.
              </p>
              <button
                type="button"
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#meal-info"
              >
                Info
              </button>
            </div>
          </div>
          <button
            style="height: 50%"
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#add-meal"
          >
            +
          </button>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="meal-info"
      tabindex="-1"
      aria-labelledby="meal-info-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="meal-info-label">Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Calories: 800</p>
            <p>Protein: 36g</p>
            <p>Fat: 14g</p>
            <p>Carbs: 25g</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary">Edit</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="add-meal"
      tabindex="-1"
      aria-labelledby="add-meal-label"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-meal-label">Add a meal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="add-meal-container">
              <div>
                <input type="text" placeholder="name" required />
                <input type="text" placeholder="calories" required />
                <input type="text" placeholder="protein" required />
                <input type="text" placeholder="fat" required />
                <input type="text" placeholder="carbs" required />
              </div>
              <img id="upload" src="upload.png" width="100px" height="100px" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary">
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/krewdreele">Drew Keele</a>
    </footer>
  </body>
</html>
